<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1" />
    <title>Combo Caddy</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js"></script>
  </head>

  <body>
    <div class='container'>
      <header>
        <h1>Combo Caddy<small><img id="glove" height='30' src='gloves_e4.png'></img></small></h1>
      </header>
      <hr>
      <div class='row'>
        <div class='col-xs-12'>
          <button class='btn btn-success' type="button" id='set'>Start Set</button>
          <button class='btn btn-success' type="button" id='ding'>Start Single Round</button>
          <button class='btn btn-danger hide' type="button" id='cancel'>End Training</button>
        </div>
      </div>
      <div class='row'>
        <div class='col-xs-12'>
          <h2>Options</h2>
          <select class='form-control' id='length'>
            <option value='300'>Round: 5 Min</option>
            <option value='240'>Round: 4 Min</option>
            <option value='180' selected="selected">Round: 3 Min</option>
            <option value='120'>Round: 2 Min</option>
            <option value='60'>Round: 1 Min</option>
          </select>
          <select class='form-control' id='break-length'>
            <option value='180'>Break: 3 Min</option>
            <option value='120'>Break: 2 Min</option>
            <option value='60' selected="selected">Break: 1 Min</option>
            <option value='30'>Break: 30 Sec</option>
          </select>
          <select class='form-control' id='round-count'>
            <option value='10'># Rounds: 10</option>
            <option value='9'># Rounds: 9</option>
            <option value='8'># Rounds: 8</option>
            <option value='7'># Rounds: 7</option>
            <option value='6'># Rounds: 6</option>
            <option value='5'># Rounds: 5</option>
            <option value='4'># Rounds: 4</option>
            <option value='3' selected="selected"># Rounds: 3</option>
            <option value='2'># Rounds: 2</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>

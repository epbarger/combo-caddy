<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1" />
    <title>Combo Caddy</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="script.js"></script>
  </head>

  <body style='background-color:#3991ff;'>
    <div class='container' style='max-width: 700px; color:white;'>
      <header>
        <h1>Combo Caddy<small><img height='30' style='margin-left: 10px; margin-bottom: 12px;' src='gloves.png'></img></small></h1>
      </header>
      <hr style='margin-top: 5px; margin-bottom: 12px;'>
      <div class='row'>
        <div class='col-xs-12'>
          <button class='btn btn-success' type="button" id='ding' value='start' style="width:100%; height: 100px; margin: 10px 0;">Start Round</button>
          <!-- <button class='btn btn-default' type="button" id='cancel' style="width:100%; height: 60px; margin: 10px 0;">End Round Early</button> -->
        </div>
      </div>
      <div class='row'>
        <div class='col-xs-12'>
          <h2>Options</h2>
          <select class='form-control' id='length' style="width:100%; height:30px; padding-left:15px; margin-left:2px; margin-bottom: 10px">
            <option value='300'>Round - 5 Min</option>
            <option value='240'>Round - 4 Min</option>
            <option value='180' selected="selected">Round - 3 Min</option>
            <option value='120'>Round - 2 Min</option>
            <option value='60'>Round - 1 Min</option>
          </select>
          <select class='form-control' id='coach' style="width:100%; height:30px; padding-left:15px; margin-left:2px;">
            <option value='loris' selected="selected">Coach - Loris</option>
          </select>
        </div>
      </div>
    </div>
  </body>
</html>
